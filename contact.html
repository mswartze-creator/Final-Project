<body>

<!-- load stylesheets -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400">   <!-- Google web font "Open Sans", https://fonts.google.com/ -->
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">           <!-- Font Awesome, http://fontawesome.io/ -->
<link rel="stylesheet" href="css/bootstrap.min.css">                                 <!-- Bootstrap style, http://v4-alpha.getbootstrap.com/ -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>

<body>
    <div class="container-fluid">
        <div class="tm-body margin-b-50">
            <div class="tm-sidebar">
                <section id="welcome" class="tm-content-box tm-banner margin-b-15">
                    <div class="tm-banner-inner">
                        <i class="fa fa-film fa-4x margin-b-40"></i>
                        <h1 class="tm-banner-title">KINDA ROCKY ART</h1>
                        <p class="tm-banner-subtitle">Contact Me!</p>                   
                    </div>                    
                </section>
 

            <div class="tm-main-content">
                <section id="contact" class="tm-content-box">
                    <div class="row margin-b-50">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <h2 class="tm-section-title tm-blue-text">Contact Us</h2>
                            <form action="#contact" method="post" class="contact-form">
                                <div class="form-group">
                                    <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                                </div>
                                <div class="form-group">
                                    <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary tm-button-rounded tm-button-orange tm-button-no-border tm-button-normal">Send</button>
                            </form>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
               
                                <address>
                                    <span class="tm-blue-text">Mailing Address</span><br>
                                    991 Curabitur molestie dui vel,<br>
                                    metus iaculis suscipit 11900<br><br>
                                    Email: <a class="tm-blue-text" href="mailto:mrachelle.rs@gmail.com">mrachelle.rs@gmail.com</a><br>
                                </address>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div id="google-map"></div>        
                        </div>
                    </div>
                </section>
            </div>
        </div> 

        <footer class="tm-footer text-right">
            <p>Copyright &copy; <span class="tm-current-year">2020</span> KINDA ROCKY ART
            
            </p>
        </footer>            
    </div> <!-- container-fluid -->

    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
    <script>  

        /* Google map
        ------------------------------------------------*/
        var map = '';
        var center;

        function initialize() {
            var mapOptions = {
                zoom: 16,
                center: new google.maps.LatLng(37.769725, -122.462154),
                scrollwheel: false
            };

            map = new google.maps.Map(document.getElementById('google-map'),  mapOptions);

            google.maps.event.addDomListener(map, 'idle', function() {
              calculateCenter();
          });

            google.maps.event.addDomListener(window, 'resize', function() {
              map.setCenter(center);
          });
        }

        function calculateCenter() {
            center = map.getCenter();
        }

        function loadGoogleMap(){
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDVWt4rJfibfsEDvcuaChUaZRS5NXey1Cs&v=3.exp&sensor=false&' + 'callback=initialize';
            document.body.appendChild(script);
        } 

        $(document).ready(function(){           

            // Google Map
            loadGoogleMap();    

            // Update the current year in copyright
            $('.tm-current-year').text(new Date().getFullYear());        
        });
    </script>
</body>
</html>
